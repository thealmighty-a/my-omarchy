# Omarchy Configuration Overrides
# Shared settings across all devices

# ========================================
# Device-Specific Monitor Configuration
# ========================================
# Automatically loads the correct monitor setup based on hostname
# Edit ~/.config/hypr/monitors/desktop-monitors.conf for desktop
# Edit ~/.config/hypr/monitors/laptop-monitors.conf for laptop

$MONITOR_CONFIG = ~/.config/hypr/monitors

# Detect which device we're on and source appropriate config
exec-once = if [ "$(hostname)" = "steelix" ]; then ln -sf $MONITOR_CONFIG/desktop-monitors.conf $MONITOR_CONFIG/active-monitors.conf; elif [ "$(hostname)" = "lunala" ]; then ln -sf $MONITOR_CONFIG/laptop-monitors.conf $MONITOR_CONFIG/active-monitors.conf; fi

source = ~/.config/hypr/monitors/active-monitors.conf

# ========================================
# Appearance
# ========================================

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    
    # Border colors (adjust to your preference)
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)
}

decoration {
    rounding = 10
    
    # Blur settings
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    
    # Shadow settings
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

# ========================================
# Animations
# ========================================

animations {
    enabled = yes
    
    # Animation curves
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# ========================================
# Custom Keybinds
# ========================================

# Launch applications
bind = SUPER, B, exec, firefox                    # Firefox browser
bind = SUPER, E, exec, thunar                     # Thunar file manager
bind = SUPER SHIFT, E, exec, nautilus            # Backup file manager

# Waybar theme switcher (https://github.com/Palccod/Omarchy-auto-waybar-switch)
bind = SUPER, W, exec, waybar-switch             # Switch Waybar theme

# Quick launch your custom scripts
# bind = SUPER, T, exec, ~/.local/bin/waybar-theme-switcher.sh

